<!DOCTYPE html>
<html>
<head>
	<title>Capitulo 13</title>
<style>
	.reveal * { display:none;} /*Os filhos da classe reveal nao sao mostrados*/
	.reveal *.handle { display:block; }/* exceto para filhos da classe handle*/
</style> 
<script>
	//NÃ£o faz nada ate que o documento inteiro esteja carregado
	window.onload = function(){
		//localiza todos os containers que contem a classe reveal
		var elements = document.getElementsByClassName("reveal");		
		for(var i=0;i < elements.length; i++)
		{
			var elt = elements[i];
			//localiza o elemento handle no container
			var title = elt.getElementsByClassName("handle")[0];
			
			//quando esse elemento e clicado , exibi o restante do conteudo
			title.onclick = function()
			{
				if(elt.className == "reveal") elt.className = "revealed";
				else if(elt.className == "revealed") elt.className = "reveal";
			}
		}
	};
</script>
</head>
<body>
<div class="reveal">
<h1 class="handle"> Click here to reveal hidden text</h1>
<p>This paragraph is hidden.  It appears when you click on the title</p>

</div>
<a href="../index.html" >Voltar</a>
</body>
</html>
