<!DOCTYPE html>
<html>
<head>
	<title>Tabela de Fatoriais</title>
</head>
<body>
<h1>Tabela de Fatoriais</h1>
<script>
	//define uma função paraecibir a hora atual
	function fatorial(n)
	{
		if(n <=1 ) return n;
		else return n*fatorial(n - 1);	
	}
	document.write("<table>");
	document.write("<tr><th>n</th><th>n!</th></tr>");
	for(var i=1 ; i<=10;i++)
	{
		document.write("<tr><td>" + i + "</td><td>" + fatorial(i) + "</td></tr>");
	}
	document.write("</table>");
	document.write("Gerado com "  + new Date());

</script>
<span id="clock"></span>

</body>
</html>
