<!DOCTYPE html>
<html>
<head>
	<title>Digital Time</title>
	<script>
		//define uma função paraecibir a hora atual
		function displayTime()
		{
			var elt = document.getElementById("clock"); //Localiza o elemento com id = clock
			var now = new Date(); 						// obtem a hora atual
			elt.innerHTML = now.toLocaleTimeString(); 	//faz o elt exibila
			setTimeout(displayTime,100);				//Executa novamente a cada 1 segundo
		}
		window.onload = displayTime;					//começa a exobor a hora quando o documento carrega
	</script>
	<style>
		#clock{
			font:bold 24pt sans;
			background: #ddf;
			padding: 10px;
			border:solid black 2px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
<h1>Digital Clock</h1>
<span id="clock"></span>
<a href="../index.html" >Voltar</a>
</body>
</html>
